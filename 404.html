<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0a31;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    img {
      max-width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 4em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 20px 0;
    }

    a {
      color: #43baff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #43baff;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #43baff;
      color: #0e0a31;
    }
  </style>
</head>

  <img src="images/404.png" alt="Broken Laptop">
